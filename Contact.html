        <div class="social">
            <div id="facebook"><a href="https://www.facebook.com/jhulisanoemi.rumaymunoz"  class="fa fa-facebook" target="_blank"> </a></div>

        <section class="content">
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombres" aria-describedby="First name">
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-user-edit"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Apellidos" aria-describedby="Last name">
                    </div>
                </div>
                                
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-at"></i></span>
                    </div>
                    <input type="email" class="form-control" id="validationCustomUsername" placeholder="E-mail" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
                
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Dirección</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Dirección">
                    </div>
                </div>

                <div class="col-12">
                  <label for="inputCity" class="form-label">City</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-city"></i></span>
                    </div>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Déjanos tus comentarios</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
        </section>
